<div class="sig">
    <form [formGroup]="myForm">
        <h2>Sign In</h2>
        <div class=" form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
            <div class="text-danger" *ngIf="myForm.controls.email.errors?.required && myForm.controls.email.touched">
                email is
                required</div>
            <div class="text-danger" *ngIf="myForm.controls.email.errors?.pattern && myForm.controls.email.touched">
                please
                provide a valid email</div>

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1"
                placeholder="Password">
            <div class="text-danger" *ngIf="myForm.controls.password.invalid && myForm.controls.password.touched">
                Password is
                required & less than 8 letter</div>
        </div>
        <app-btn></app-btn>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    </form>
</div>
